name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' || (matrix.os == 'windows-latest' && runner.os == 'Windows')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            npm run package:win
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            npm run package:mac
          else
            npm run package:linux
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-todo-${{ runner.os }}
          path: |
            release/**/*
            !release/**/*.blockmap
            !release/**/*.yaml
          if-no-files-found: error
          retention-days: 1
          compression-level: 0

  release-gh:
    name: Create Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: 'electron-todo-*'
          merge-multiple: true

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Get version from package.json
        id: version
        working-directory: ${{ github.workspace }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: |
            ### Changes
            - Initial release
          draft: false
          prerelease: false

      - name: Find Artifacts
        id: find-artifacts
        run: |
          echo "files=$(find ./artifacts -type f -name '*' -printf '%P\n' | jq -R -s -c 'split("\n") | map(select(. != ""))' | jq -c '. | map({name: . | split("/") | last, path: .})')" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/${{ matrix.os }}/**/*
          asset_name: ${{ matrix.os }}-${{ github.event.repository.name }}-v${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
